<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <form id="calculator-form">
            <div class="form-group">
                <label for="exam">Exam (%50):</label>
                <input type="number" id="exam" min="0" max="100" required oninput="inputCheck(this)">
            </div>

            <div class="form-group">
                <label for="Speaking">Speaking (%25):</label>
                <input type="number" id="speaking" min="0" max="100" required oninput="inputCheck(this)">
            </div>

            <div class="form-group">
                <label for="listening">Listening (%25):</label>
                <input type="number" id="listening" min="0" max="100" required oninput="inputCheck(this)">
            </div>

            <button type="button" id="calculate-button">Calculate</button>
        </form>

        <div class="result">
            <p>Total Grade: <span id="total"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
